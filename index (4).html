<script>
document.addEventListener('DOMContentLoaded', function() {
    const trackingId = 'P4C7U8WsAnPpl2HDMsfxOKtl4b13_3caee11f';
    let userName = localStorage.getItem('chatUserName_' + trackingId);
    let chatInitialized = false;
    let adminEmail = '';
    const chatToggle = document.getElementById('chat-toggle');
    const chatModal = document.getElementById('chat-modal');
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-message');
    const sendButton = document.getElementById('send-button');
    chatToggle.addEventListener('mouseenter', () => {
        chatToggle.style.transform = 'scale(1.1)';
        chatToggle.style.boxShadow = '0 6px 25px rgba(214, 51, 132, 0.4)';
    });
    chatToggle.addEventListener('mouseleave', () => {
        chatToggle.style.transform = 'scale(1)';
        chatToggle.style.boxShadow = '0 4px 20px rgba(156, 54, 181, 0.3)';
    });
    chatToggle.addEventListener('click', () => {
        if (!userName) {
            userName = prompt('Por favor, ingresa tu nombre para chatear:');
            if (userName) {
                localStorage.setItem('chatUserName_' + trackingId, userName);
                initializeChat();
                showWelcomeMessage();
                fadeIn(chatModal);
            }
        } else {
            if (chatModal.style.display === 'none' || !chatModal.style.display) {
                fadeIn(chatModal);
                if (!chatInitialized) initializeChat();
            } else {
                fadeOut(chatModal);
            }
        }
    });
    function fadeIn(element) {
        element.style.display = 'block';
        element.style.opacity = '0';
        element.style.transform = 'translateY(20px)';
        
        let opacity = 0;
        const fadeInInterval = setInterval(() => {
            opacity += 0.1;
            element.style.opacity = opacity;
            element.style.transform = `translateY(${20 - (20 * opacity)}px)`;
            
            if (opacity >= 1) {
                clearInterval(fadeInInterval);
            }
        }, 20);
    }
    
    function fadeOut(element) {
        let opacity = 1;
        const fadeOutInterval = setInterval(() => {
            opacity -= 0.1;
            element.style.opacity = opacity;
            element.style.transform = `translateY(${20 * (1 - opacity)}px)`;
            
            if (opacity <= 0) {
                element.style.display = 'none';
                clearInterval(fadeOutInterval);
            }
        }, 20);
    }
    
    function showWelcomeMessage() {
        const welcomeMsg = document.createElement('div');
        welcomeMsg.className = 'message admin-message';
        welcomeMsg.innerHTML = `
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#9c36b5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>
                <strong style="color: #9c36b5;">${adminEmail || 'Asistente'}:</strong>
            </div>
            <div>¬°Hola ${userName}! ¬øcomo Estas.? </div>
            <div class="timestamp" style="color: #c084fc;">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
        `;
        chatContainer.appendChild(welcomeMsg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    function initializeChat() {
        if (chatInitialized) return;
        chatInitialized = true;
        
        // Verificar Firebase
        if (typeof firebase === 'undefined') {
            console.error('Firebase no est√° cargado');
            return;
        }
        
        // Configuraci√≥n Firebase
        const firebaseConfig = {"apiKey":"AIzaSyAPqX2ScjLut1-aDWeDjBFhm8i8GzdviLs","authDomain":"bcode-9e8f1.firebaseapp.com","projectId":"bcode-9e8f1","storageBucket":"bcode-9e8f1.appspot.com","messagingSenderId":"451286588637","appId":"1:451286588637:web:41b4d0a0251e74e49ccf34","measurementId":"G-L5WHY20NHN"};
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        const chatRef = db.collection('tracking').doc(trackingId).collection('chat');
        db.collection('tracking').doc(trackingId).get().then(doc => {
            if (doc.exists) {
                adminEmail = doc.data().userEmail || 'Asistente';
            }
            chatRef.orderBy('timestamp').onSnapshot(snapshot => {
                chatContainer.innerHTML = '';
                showWelcomeMessage();
                
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const msgEl = document.createElement('div');
                    msgEl.className = 'message ' + (msg.sender === 'user' ? 'user-message' : 'admin-message');
                    
                    if (msg.sender === 'user') {
                        msgEl.innerHTML = `
                            <div style="text-align: right;">
                                <div style="display: inline-block; max-width: 80%;">
                                    <div style="margin-bottom: 5px;">
                                        <strong style="color: #d6338c;">${msg.userName || 'Usuario'}:</strong>
                                    </div>

                                        ${msg.text}
                                    </div>
                                    <div class="timestamp" style="color: #c084fc; text-align: right; margin-top: 4px;">
                                        ${new Date(msg.timestamp?.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        msgEl.innerHTML = `
                            <div style="display: flex; align-items: flex-start; gap: 8px; margin-bottom: 5px;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#9c36b5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#9c36b5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <div style="max-width: 80%;">
                                    <strong style="color: #9c36b5;">${adminEmail || 'Asistente'}:</strong>
                                    <div style="background: #f3e8ff; color: #6b21a8; padding: 10px 15px; border-radius: 18px 18px 18px 4px; margin-top: 4px; word-wrap: break-word;">
                                        ${msg.text}
                                    </div>
                                    <div class="timestamp" style="color: #c084fc; margin-top: 4px;">
                                        ${new Date(msg.timestamp?.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    chatContainer.appendChild(msgEl);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        });
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() !== '') {
                sendMessage();
            }
        });
        sendButton.addEventListener('click', () => {
            if (chatInput.value.trim() !== '') {
                sendMessage();
            }
        });
        sendButton.addEventListener('mouseenter', () => {
            sendButton.style.transform = 'scale(1.1)';
            sendButton.style.boxShadow = '0 4px 15px rgba(214, 51, 132, 0.4)';
        });
        sendButton.addEventListener('mouseleave', () => {
            sendButton.style.transform = 'scale(1)';
            sendButton.style.boxShadow = 'none';
        });
        
        function sendMessage() {
            chatRef.add({
                text: chatInput.value.trim(),
                sender: 'user',
                userName: userName,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            chatInput.value = '';
        }
    }
});
</script>
